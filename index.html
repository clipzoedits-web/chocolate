<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day Link Generator üç´</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
    text-align:center;
}

.page{ display:none; }
.active{ display:block; }

.card{
    background:white;
    width:90%;
    max-width:450px;
    margin:80px auto;
    padding:40px;
    border-radius:30px;
    box-shadow:0 0 30px rgba(255,255,255,0.9);
}

input{
    width:80%;
    padding:10px;
    margin:10px 0;
    border-radius:10px;
    border:1px solid #ccc;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin:5px;
    font-weight:bold;
}

.generate{ background:#ff4e8a; color:white; }
.copy{ background:gold; }
.new{ background:#ff4e8a; color:white; }

.lovely{
    font-family:'Pacifico',cursive;
    font-size:28px;
}

.choco-btn{
    background:#fff;
    padding:15px;
    margin:15px;
    border-radius:15px;
    cursor:pointer;
    box-shadow:0 0 15px rgba(0,0,0,0.1);
    display:inline-block;
    width:150px;
}

.choco-btn img{
    width:120px;
    border-radius:15px;
    transition:0.3s;
}

.choco-btn:hover img{
    transform:scale(1.1);
}

.glow{
    font-size:60px;
    animation: glow 1s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px pink; }
    to{ text-shadow:0 0 25px yellow; }
}

.ball{
    position:fixed;
    top:-20px;
    width:12px;
    height:12px;
    border-radius:50%;
    animation: fall linear infinite;
}

@keyframes fall{
    to{ transform:translateY(100vh); }
}

.small{
    font-size:14px;
}

.signature{
    position:fixed;
    bottom:10px;
    width:100%;
    font-size:13px;
}

.signature a{
    text-decoration:none;
    color:white;
    font-weight:bold;
}
</style>
</head>
<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
<div class="card">
<h2>Chocolate Day Link Generator üç´</h2>

<input type="text" id="yourName" placeholder="Enter Your Name">
<input type="text" id="valName" placeholder="Enter Valentine Name">

<br>
<button class="generate" onclick="generateLink()">Generate Link</button>
<br>

<input type="text" id="outputLink" readonly style="width:90%;margin-top:10px;">
<br>

<button class="copy" onclick="copyLink()">Copy Link</button>
<button class="new" onclick="resetPage()">Generate Another</button>

</div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
<div class="card">
<h2 class="lovely">Which is your favorite? üç´</h2>

<div class="choco-btn" onclick="selectChocolate('Dairy Milk','https://uploads.onecompiler.io/44cw9bqkk/44cytjp23/dairy%20milk.jpg')">
<img src="https://uploads.onecompiler.io/44cw9bqkk/44cytjp23/dairy%20milk.jpg" />
<br>Dairy Milk
</div>

<div class="choco-btn" onclick="selectChocolate('Milky Bar','https://uploads.onecompiler.io/44cw9bqkk/44cytjp23/milky%20bar.jpg')">
<img src="https://uploads.onecompiler.io/44cw9bqkk/44cytjp23/milky%20bar.jpg" />
<br>Milky Bar
</div>

<div class="choco-btn" onclick="selectChocolate('KitKat','https://uploads.onecompiler.io/44cw9bqkk/44cytjp23/kikat.jpg')">
<img src="https://uploads.onecompiler.io/44cw9bqkk/44cytjp23/kikat.jpg" />
<br>KitKat
</div>

</div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
<div class="card">
<h2 id="finalText"></h2>
<div class="glow">üíñ</div>
<div id="chosenChoco"></div>
<div class="small">
May our life be as sweet as chocolate and filled with love and happiness.
</div>
</div>
</div>

<!-- SIGNATURE -->
<div class="signature">
Developed by <a href="https://www.instagram.com/clipzo_edits_?utm_source=qr&igsh=M2hnanc5MHdjemo3" target="_blank">Clipzo Edit</a>
</div>

<script>

function generateLink(){
    let your=document.getElementById("yourName").value;
    let val=document.getElementById("valName").value;

    let base=window.location.href.split("?")[0];
    let link=base+"?your="+encodeURIComponent(your)+"&val="+encodeURIComponent(val);

    document.getElementById("outputLink").value=link;
}

function copyLink(){
    let copyText=document.getElementById("outputLink");
    copyText.select();
    document.execCommand("copy");
    alert("Link Copied üç´");
}

function resetPage(){
    window.location.href=window.location.href.split("?")[0];
}

function getParams(){
    let params=new URLSearchParams(window.location.search);
    return{
        your:params.get("your"),
        val:params.get("val")
    };
}

window.onload=function(){
    let data=getParams();
    if(data.val){
        document.getElementById("page1").classList.remove("active");
        document.getElementById("page2").classList.add("active");
    }
};

function selectChocolate(type,image){
    let data=getParams();

    document.getElementById("page2").classList.remove("active");
    document.getElementById("page3").classList.add("active");

    document.getElementById("finalText").innerText=
    "Dear "+data.val+", Happy Chocolate Day ‚ù§Ô∏è";

    document.getElementById("chosenChoco").innerHTML=
    "<img src='"+image+"' width='150'><br><b>"+type+"</b>";

    createBalls();
}

function createBalls(){
    for(let i=0;i<40;i++){
        let ball=document.createElement("div");
        ball.classList.add("ball");
        ball.style.left=Math.random()*window.innerWidth+"px";
        ball.style.background=Math.random()>0.5?"pink":"yellow";
        ball.style.boxShadow="0 0 15px white";
        ball.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(ball);
    }
}

</script>

</body>
</html>
